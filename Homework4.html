<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "Homework4.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homework4</title>
</head>
<body>
	<center>
	<div class="all">
		
		<h1><em><span>Guessing Game</span></em></h1>
		<form action = "#">
			<p><td>Your Guess </td><i>(1~100)</i></p>
			<input type = "text" id = "input">
			
			<p><input type = "button" id = "play" onclick = "go()" value = "play" class="c button"></p>
			</form>
			<div id = "result">
		    
			<div><ul>Result</ul></div>
			</div>
		</div>
	<script type = "text/javascript">
		var answer = Math.floor((Math.random() * 100) +1);
		var min = 1, max = 100;

		function go(){
			var number = document.getElementById('input').value;
			if(number == answer){
				alert('Game Over!');
			}else if(number < answer){
				min = number;
				t();
			}else{
				max = number;
				t();
			}
		}
		function t(){
			var newLine = document.createElement('div');
			var textNode = document.createTextNode(min + '-' + max);
			newLine.appendChild(textNode);
			document.getElementById('result').appendChild(newLine);
		}
	</script>

</div>
</center>


</body>
</html>
